<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
            text-align: center;
        }

        .img,
        h1 {
            grid-column: 1/3;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1>https://www.youtube.com/</h1>
        <div class="img"> <img style="width: 800px; height: 400px;" src="pic.png" alt=""></div>
        <div>
            <h1>UX</h1>
            <p>1.มีช่องคนหาอยู่บนสุด</p>
            <p>2.มีวิดิโอแนะที่เราติดตามแนะนำ</p>
            <p>3.มีช่องที่เราติดตามแนะนำทางซ้ายมือ</p>
            
        </div>
        <div>
            <h1>UI</h1>
            <p>1.ดูเรียบง่ายไม่งง</p>
            <p>2.มีพื้นหลังสีดำตัวกับตัวอักษรสีขาว</p>
            <p>3.ไม่เน้นขนาด font แต่เน้นขนาด content</p>
            <p>4.มีการจัดวาง content เป็น table</p>
        </div>
    </div>
</body>

</html>
