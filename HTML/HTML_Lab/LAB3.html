<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB3</title>
    <style>
         th, td {
          border: 1px solid black;
        }
        th, td {
            padding: 3px;
        }
        </style>
</head>

<body>
    <table style="border: 1px solid black">
        <tr>
            <th colspan="2"> Pizza Shop 2.0</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></input></td>
        </tr>

        <tr>
            <td rowspan="3">Pizza Topping</td>
            <td> <input type="radio" name="topping" value="supreme">Supreme</input>
            </td>
        </tr>
        <tr>
            <td><input type="radio" name="topping" value="vegetarian">Vegetarian</input></td>
        </tr>
        <tr>
            <td><input type="radio" name="topping" value="hawaiian">Hawaiian</input></td>
        </tr>

        <tr>
            <td>Pizza Sauce</td>
            <td><select name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="mayonnaise">Mayonnaise</option>
                    <option value="secret">Secret Sauce</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Optional Extras</td>
            <td><input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
            </td>
        </tr>

        <tr>
            <td colspan="2">Delivery Instructions:</td>
        </tr>

        <tr>
            <td colspan="2"><textarea name="delivery" cols="50" rows="4"></textarea></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Send my Order"></td>
        </tr>





    </table>


</body>

</html>
