<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let grade = prompt('กรุณากรอกคะแนน')

        if (grade >= 80) {
            alert('A')
        } else if (grade >= 70) {
            alert('B')
        } else if (grade >= 60) {
            alert('C')
        } else if (grade >= 50){
            alert('D')
        } else if (grade < 50){
            alert('F')
        }
    </script>
</body>

</html>
