<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('จำนวนรอบ')
        let star = '';
        let line = '';
        drawStar(n)

        function drawStar(n) {
            for (let i = 0; i < n; i++) {
                star = star + '*'

            }
            for (let i = 0; i < n; i++) {
                line = line+star+'\n'

            }
        }
        alert(line)
        
            
       
        
    </script>
</body>

</html>
