<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = prompt('First year if? ')
        if (year !== "2018") {
            console.log('Correct!')
        } else if (Number(year) < 2018) {
            console.log('Incorrect!')
        } else if (Number(year) > 2018) {
            console.log('Incorrect!')
        }
        alert('Good Bye')
    </script>
</body>

</html>
